      <form id="up-form">
        <div class="div-inform">
          <label for="up-username" class="label"> Username: </label>
          <input
            class="up-username"
            type="text"
            name="up-username"
            id="up-username"
            placeholder=""
            required=""
          />
          <i ref="images/xicon.png" class="icon"></i>
          <div class="up-error"></div>
        </div>

        <div class="div-inform">
          <label for="email" class="label"> Email: </label>
          <input
            class="email"
            type="email"
            name="email"
            id="email"
            placeholder=""
            required=""
          />

          <div class="up-error"></div>
        </div>

        <div class="div-inform">
          <label for="up-password" class="label"> Password: </label>

            class="up-password"
            type="password"
            name="up-password"
            id="up-password"
            placeholder="********"
            required=""
          />
          <i ref="images/xicon.png" class="icon"></i>
          <div class="up-error"></div>
        </div>

        <div class="div-inform">
          <label for="up-password" class="label"> Repeat password: </label>
          <input
            class="up-password"
            type="password"
            name="repeat-password"
            id="repeat-password"
            placeholder="********"
            required=""
          />
          <i ref="images/xicon.png" class="icon"></i>
          <div class="up-error"></div>
          <div class="repeat-error"></div>
        </div>
      </form>
      <button type="submit" id="up-submit">Enter</button>
      <a class="anchor" href="#sign-in">Sign-in</a>
